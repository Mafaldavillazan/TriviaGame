<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link to our external stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>

<body>

    <!-- Create basic structure in Bootstrap of the game outline-->
    <div class="card text-center">
        <div class="card-body">
            <h1 class="card-title">Trivia Game</h1>
            <p class="card-text">People end up relationship because they don't have chemistry,</p>
            <p class="card-text">do you have what it takes to win this chemistry game? </p>
            <a id="startButton" href="#" class="btn btn-primary">PLAY</a>
        </div>
        <div id="timer" class="card-footer text-muted">
            Click start to play!
        </div>
    </div>

    <!-- Box for questions-->
    <div class="row">
        <div class="col-12">
            <div class="card text-center">
                <div class="card-body">
                    <h5 id="question" class="card-title">READY FOR YOUR QUESTIONS?</h5>
                </div>
            </div>
        </div>
    </div>

    <!--   It gives you a hint-->
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <div id="answerTextSpace" class="card-body">
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Box for Answerers-->
    <!-- Answer A-->
    <div class="row">
        <!-- This gives a more centered space to the element-->
        <div class="col-5"></div>
        <!-- Where the button goes-->
        <div id="spaceButtonA" class="col-4">
        </div>
    </div>

    <!-- Answer B-->
    <div class="row">
        <!-- This gives a more centered space to the element-->
        <div class="col-5"></div>
        <!-- Where the button goes-->
        <div id="spaceButtonB" class="col-4">
        </div>
    </div>

    <!-- Answer C-->
    <div class="row">
        <!-- This gives a more centered space to the element-->
        <div class="col-5"></div>
        <!-- Where the button goes-->
        <div id="spaceButtonC" class="col-4">
        </div>
    </div>

    <!-- Answer D-->
    <div class="row">
        <!-- This gives a more centered space to the element-->
        <div class="col-5"></div>
        <!-- Where the button goes-->
        <div id="spaceButtonD" class="col-4">
        </div>
    </div>


    <!-- Title, buttons, timer-->

    <!-- Link to the Bootstrap Library (js)-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <!-- Link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--Js personal-->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
